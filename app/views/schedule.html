
<header>

	<h1>
		<i class="icon-tickets"></i>
		{{ plan.title }}
	</h1>

</header>
<div class="content">

	<ol class="schedule">
		<li data-ng-repeat="step in plan.stops" data-ng-include="'views/schedule/' + step.type" class="step"></li>
	</ol>	
<div>

<script type="text/ng-template" id="views/schedule/commute">
	<div class="commute">

		<time>{{ step.start | date:'h:mm a' }}</time>

		<div class="card">
			{{ step.duration || 0 }} min. Commute
			<i class="icon-car"></i>
		</div>
		
	</div>
</script>

<script type="text/ng-template" id="views/schedule/stop">
	<div class="stop" data-ng-class="{ locked : step.locked }">

		<time>{{ step.start | date:'h:mm a' }}</time>

		<div class="card">
			<h2>{{ step.title }}</h2>
			<p>{{ step.description }}</p>

			<menu type="toolbar">
				<button data-ng-show="step.duration">
					<i class="icon-clock"></i>
					{{ step.duration }} min.
				</button>
				<button>
					<i class="icon-location"></i>
					{{ step.location.title }}
				</button>
			</menu>

			<ol>
				<li data-ng-repeat="point in step.points">
					<div data-ng-show="point.Title" style="font-weight:bold;font-size:1.3em;">{{ point.Title }}</div>
					<p data-ng-show="point.Subject" style="font-size:0.9em;line-height:1.5em;"><i>{{ point.Subject }}</i></p>
					<div data-ng-show="point.Type"><strong>Type: </strong>{{ point.Type }}</div>
					<div data-ng-show="point.Medium"><strong>Medium: </strong>{{ point.Medium }}</div>
					<div data-ng-show="point['Artist(s)']"><strong>Artist(s): </strong>{{ point['Artist(s)'] }}</div>
					<div data-ng-show="point.Owner"><strong>Owner: </strong>{{ point.Owner }}</div>
				</li>
			</ol>
		</div>
	</div>
</script>
